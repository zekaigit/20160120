<script type="text/javascript">
function cubeme(incomingNum){
	if(incomingNum==1){
		return "What are you doing?";
	}else{
		return Math.pow(incomingNum,3);
	}
}
</script>

if(isNaN(finalNum)){
	alert("you should know that 1 to any power is 1.");

}
</script>
